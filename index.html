<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Rock Paper Scissors</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&family=Protest+Riot&display=swap" rel="stylesheet">
    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />

    <!--CSS-->
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="container">
  
          <div class="title justfiy-content-center">
            <div class="row col-12"></div><h1 class="title">Play Rock Paper Scissors</h1>
          </div>
  
          <div class="game">
          <div class="score">
            <div class="playerScore">
              <h2>WINS:</h2>
              <p class="p-count count">0</p>
  
            </div>
            <div class="computerScore">
              <h2>LOSSES:</h2>
              <p class="c-count count">0</p>
  
            </div>
          </div>
          <div class="movesleft">Moves: 10 </div>
          <div class="options">
            <button class="rock">Rock</button>
            <button class="paper">Paper</button>
            <button class="scissor">Scissors</button>
          </div>
          <div class="result"></div>
          <button class="reload"></button>
  
        </div>
    </div>

    <script src="script.js"></script>
  
  
  </body>
</html>
