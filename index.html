<body>
  <div class="container col-lg-6 col-md-8 col-sm-10">
  <div class="h-100 d-flex align-items-center justify-content-center">
    <div class="game">
      
    <div class="row">
        <div class="title justfiy-content-center">Rock Paper Scissors</div>
    </div>

    <!-- Not my code -->
      <div style="margin-top: 8%;" class="user">
        <input type="text" id="username-input" placeholder="Type your username">
        <a style="box-shadow: 2px 2px 2px white;" class="btn" onclick="generateUsername()">Create User</a>
        <a style="box-shadow: 2px 2px 2px white;" class="btn" onclick="resetUsername()">Reset</a>
        <h3 id="username-output"></h3>
    </div>
      <!-- End of "Not my code" -->

      <div class="real-game">
        <div class="score">
          <div class="playerScore">
            <h2>WINS:</h2>
            <p class="p-count count">0</p>

          </div>
          <div class="computerScore">
            <h2>LOSSES:</h2>
            <p class="c-count count">0</p>

          </div>
        </div>
        <hr>
        <div class="movesleft">Moves: 10 </div>
        <div class="options">
          <a style="background-color:#185098; color:white; box-shadow: 2px 2px 2px white;
" class="btn rock">Rock</a>
          <a style="background-color:#185098; color:white; box-shadow: 2px 2px 2px white;
" class="btn paper">Paper</a>
          <a style="background-color:#185098; color:white; box-shadow: 2px 2px 2px white;
" class="btn scissor">Scissors</a>
        </div>
        <div class="result"></div>
      <a style="margin-top: 5%;" class="btn" onclick="resetGame()">Reset Game</a>      
      </div>
    </div>
  </div>
  </div>
